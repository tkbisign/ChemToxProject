{% extends 'base.html' %}

{% block head %}
	<title>Login</title>
{% endblock %}

{% block body %}
	<div class="container" style="width: 60%;">
	<h2 style="margin-top: 150px;">Please Login</h2>
		<form method="post">
		{% csrf_token %}
		<table class="table">
	        <tr>
				<td><label for="id_username">Username</label></td>
				<td><input id="id_username" name="username" type="text" class="form-control"></td>
			</tr>
			<tr>
				<td><label for="id_password">Password</label></td>
				<td><input id="id_password" name="password" type="password" class="form-control"></td>
			</tr>
		</table>
		
		{% if form.errors %}
		<p class="label label-danger">Your username and password didn't match. Please try again.</p>
		{% endif %}

		<button type="submit" class="btn btn-lg btn-success">Login</button>
		</form>
	</div>

{% endblock %}
